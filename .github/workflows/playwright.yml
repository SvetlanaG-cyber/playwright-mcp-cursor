name: Playwright Tests
on:
  pull_request:
    branches: [ main ]

  schedule:
    - cron: '21 00 * * *'  # Runs daily at midnight UTC 4 pm pct
  workflow_dispatch:  # Allows manual triggering of the workflow
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Install dependencies
      run: npm ci --no-optional
    - name: Attach artifacts on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: Artifacts
        path: test-results/

    - name: Add Playwright report to pull request
      uses: daun/playwright-report-summary@v3
      if: always()
      with:
        report-file: playwright-report/results.json  # Changed path
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report with history
      uses: simple-elf/allure-report-action@v1.9
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: allure-results

    - name: Deploy report to Github Pages
      uses: peaceiris/actions-gh-pages@v4
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history

    - name: Send Scheduled Run Summary to Slack
      if: github.event_name == 'schedule'  # Only runs on scheduled events
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,commit,took
        text: |
          Daily Test Run Summary:
          Status: ${{ job.status }}
          Total Tests: ${{ steps.test-results.outputs.total }}
          Passed: ${{ steps.test-results.outputs.passed }}
          Failed: ${{ steps.test-results.outputs.failed }}
          View Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

    # Place this step before the Slack notification to get test results
    - name: Get Test Results
      if: github.event_name == 'schedule'
      id: test-results
      run: |
        TOTAL=$(grep -r "test" playwright-report/results.json | wc -l)
        PASSED=$(grep -r "passed" playwright-report/results.json | wc -l)
        FAILED=$(grep -r "failed" playwright-report/results.json | wc -l)
        echo "total=$TOTAL" >> $GITHUB_OUTPUT
        echo "passed=$PASSED" >> $GITHUB_OUTPUT
        echo "failed=$FAILED" >> $GITHUB_OUTPUT
